<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#ffffff"/>
    
    <!-- アプリケーション層 -->
    <rect x="50" y="20" width="700" height="280" rx="10" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
    <text x="400" y="45" font-family="Arial" font-size="16" fill="#1976D2" text-anchor="middle">アプリケーション層 - トランザクション生成</text>
    
    <!-- 必須情報ボックス -->
    <rect x="70" y="60" width="320" height="220" rx="5" fill="#FFFFFF" stroke="#1976D2" stroke-width="1"/>
    <text x="80" y="80" font-family="Arial" font-size="14" fill="#1976D2" font-weight="bold">トランザクション基本要素と目的</text>
    
    <!-- 基本情報リスト -->
    <text x="90" y="105" font-family="Arial" font-size="12" fill="#333333">▼ トランザクションの種類</text>
    <text x="110" y="120" font-family="Arial" font-size="11" fill="#666666">目的：ノードの処理方法の特定と実行コードの選択</text>
    
    <text x="90" y="140" font-family="Arial" font-size="12" fill="#333333">▼ 署名者の公開鍵</text>
    <text x="110" y="155" font-family="Arial" font-size="11" fill="#666666">目的：トランザクション作成者の認証と権限確認</text>
    
    <text x="90" y="175" font-family="Arial" font-size="12" fill="#333333">▼ 締め切り（デッドライン）</text>
    <text x="110" y="190" font-family="Arial" font-size="11" fill="#666666">目的：トランザクションの有効期限設定による</text>
    <text x="110" y="205" font-family="Arial" font-size="11" fill="#666666">      メモリプール管理の最適化</text>
    
    <text x="90" y="225" font-family="Arial" font-size="12" fill="#333333">▼ 受信者のアドレス</text>
    <text x="110" y="240" font-family="Arial" font-size="11" fill="#666666">目的：トランザクション実行対象アカウントの特定</text>
    
    <!-- 追加情報ボックス -->
    <rect x="410" y="60" width="320" height="220" rx="5" fill="#FFFFFF" stroke="#1976D2" stroke-width="1"/>
    <text x="420" y="80" font-family="Arial" font-size="14" fill="#1976D2" font-weight="bold">トランザクション追加要素と検証項目</text>
    
    <text x="430" y="105" font-family="Arial" font-size="12" fill="#333333">▼ モザイクの種類と量</text>
    <text x="450" y="120" font-family="Arial" font-size="11" fill="#666666">検証：残高確認と資産移転の正当性確認</text>
    
    <text x="430" y="140" font-family="Arial" font-size="12" fill="#333333">▼ メッセージ（オプション）</text>
    <text x="450" y="155" font-family="Arial" font-size="11" fill="#666666">用途：トランザクションに付随する情報の永続化</text>
    
    <text x="430" y="175" font-family="Arial" font-size="12" fill="#333333">▼ ネットワーク手数料</text>
    <text x="450" y="190" font-family="Arial" font-size="11" fill="#666666">検証：スパム防止とノード運用の持続可能性確保</text>
    
    <text x="430" y="210" font-family="Arial" font-size="12" fill="#333333">▼ トランザクション署名</text>
    <text x="450" y="225" font-family="Arial" font-size="11" fill="#666666">検証：トランザクション内容の改ざん防止と</text>
    <text x="450" y="240" font-family="Arial" font-size="11" fill="#666666">      送信者の認証</text>

    <!-- ノードネットワーク -->
    <rect x="50" y="350" width="700" height="200" rx="10" fill="#E8F5E9" stroke="#388E3C" stroke-width="2"/>
    <text x="400" y="380" font-family="Arial" font-size="16" fill="#388E3C" text-anchor="middle">Symbol ノードネットワーク - トランザクション検証と処理</text>
    
    <!-- ノードの処理フロー -->
    <rect x="70" y="400" width="660" height="130" rx="5" fill="#FFFFFF" stroke="#388E3C" stroke-width="1"/>
    
    <!-- 処理ステップ -->
    <text x="90" y="425" font-family="Arial" font-size="12" fill="#333333">1. シグネチャ検証</text>
    <text x="250" y="425" font-family="Arial" font-size="12" fill="#333333">2. デッドライン確認</text>
    <text x="410" y="425" font-family="Arial" font-size="12" fill="#333333">3. 残高・権限確認</text>
    <text x="570" y="425" font-family="Arial" font-size="12" fill="#333333">4. トランザクション実行</text>
    
    <!-- 矢印 -->
    <line x1="190" y1="420" x2="230" y2="420" stroke="#388E3C" stroke-width="1" marker-end="url(#arrowhead)"/>
    <line x1="350" y1="420" x2="390" y2="420" stroke="#388E3C" stroke-width="1" marker-end="url(#arrowhead)"/>
    <line x1="510" y1="420" x2="550" y2="420" stroke="#388E3C" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <!-- 処理内容説明 -->
    <text x="90" y="445" font-family="Arial" font-size="11" fill="#666666">・公開鍵と署名の整合性</text>
    <text x="250" y="445" font-family="Arial" font-size="11" fill="#666666">・有効期限チェック</text>
    <text x="410" y="445" font-family="Arial" font-size="11" fill="#666666">・アカウント状態確認</text>
    <text x="570" y="445" font-family="Arial" font-size="11" fill="#666666">・状態変更の適用</text>
    
    <!-- トランザクションフロー矢印 -->
    <path d="M400 300 L400 350" fill="none" stroke="#1976D2" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- 矢印マーカー定義 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#388E3C"/>
        </marker>
    </defs>
    
    <!-- フロー説明 -->
    <text x="410" y="330" font-family="Arial" font-size="12" fill="#1976D2" text-anchor="middle">トランザクション送信</text>
</svg>
