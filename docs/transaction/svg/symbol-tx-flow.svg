<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- アプリケーション層 -->
    <rect x="50" y="50" width="300" height="180" rx="10" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
    <text x="170" y="85" font-family="Arial" font-size="16" fill="#1976D2" text-anchor="middle">アプリケーション層</text>
    
    <!-- トランザクション情報ボックス -->
    <rect x="70" y="100" width="260" height="120" rx="5" fill="#FFFFFF" stroke="#1976D2" stroke-width="1"/>
    <text x="80" y="120" font-family="Arial" font-size="12" fill="#333333">必要な情報:</text>
    <text x="90" y="140" font-family="Arial" font-size="12" fill="#333333">・トランザクションの種類</text>
    <text x="90" y="160" font-family="Arial" font-size="12" fill="#333333">・署名者の公開鍵</text>
    <text x="90" y="180" font-family="Arial" font-size="12" fill="#333333">・締め切り（デッドライン）</text>
    <text x="90" y="200" font-family="Arial" font-size="12" fill="#333333">・受信者のアドレス</text>
    
    <!-- ノードネットワーク -->
    <rect x="50" y="320" width="700" height="130" rx="10" fill="#E8F5E9" stroke="#388E3C" stroke-width="2"/>
    <text x="370" y="355" font-family="Arial" font-size="16" fill="#388E3C" text-anchor="middle">Symbol ノードネットワーク</text>
    
    <!-- ノード -->
    <circle cx="150" cy="400" r="25" fill="#FFFFFF" stroke="#388E3C" stroke-width="2"/>
    <circle cx="300" cy="400" r="25" fill="#FFFFFF" stroke="#388E3C" stroke-width="2"/>
    <circle cx="450" cy="400" r="25" fill="#FFFFFF" stroke="#388E3C" stroke-width="2"/>
    <circle cx="600" cy="400" r="25" fill="#FFFFFF" stroke="#388E3C" stroke-width="2"/>
    
    <!-- ノード間接続 -->
    <line x1="175" y1="400" x2="275" y2="400" stroke="#388E3C" stroke-width="2"/>
    <line x1="325" y1="400" x2="425" y2="400" stroke="#388E3C" stroke-width="2"/>
    <line x1="475" y1="400" x2="575" y2="400" stroke="#388E3C" stroke-width="2"/>
    
    <!-- トランザクションフロー矢印 -->
    <path d="M200 230 L200 320" fill="none" stroke="#1976D2" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- 矢印マーカー定義 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#1976D2"/>
        </marker>
    </defs>
    
    <!-- 追加情報ボックス -->
    <rect x="450" y="50" width="300" height="180" rx="10" fill="#FFF3E0" stroke="#E65100" stroke-width="2"/>
    <text x="600" y="85" font-family="Arial" font-size="16" fill="#E65100" text-anchor="middle">追加トランザクション情報</text>
    <rect x="470" y="100" width="260" height="120" rx="5" fill="#FFFFFF" stroke="#E65100" stroke-width="1"/>
    <text x="480" y="120" font-family="Arial" font-size="12" fill="#333333">検証項目:</text>
    <text x="490" y="140" font-family="Arial" font-size="12" fill="#333333">・モザイクの種類と量</text>
    <text x="490" y="160" font-family="Arial" font-size="12" fill="#333333">・メッセージ（オプション）</text>
    <text x="490" y="180" font-family="Arial" font-size="12" fill="#333333">・ネットワーク手数料</text>
    <text x="490" y="200" font-family="Arial" font-size="12" fill="#333333">・トランザクション署名</text>
</svg>
