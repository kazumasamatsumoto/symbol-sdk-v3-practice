<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- CommonJS セクション -->
    <rect x="50" y="50" width="300" height="500" fill="#fff3e0" rx="10"/>
    <text x="200" y="90" text-anchor="middle" font-size="20" font-weight="bold">CommonJS</text>
    
    <!-- CommonJS実行フロー -->
    <rect x="70" y="120" width="260" height="80" fill="#ffe0b2" rx="5"/>
    <text x="200" y="150" text-anchor="middle" font-size="16">1. ファイル読み込み</text>
    <text x="200" y="170" text-anchor="middle" font-size="12">同期的に全ファイルを読み込み</text>
    
    <rect x="70" y="220" width="260" height="80" fill="#ffe0b2" rx="5"/>
    <text x="200" y="250" text-anchor="middle" font-size="16">2. モジュールラップ</text>
    <text x="200" y="270" text-anchor="middle" font-size="12">関数でラップして実行コンテキスト作成</text>
    
    <rect x="70" y="320" width="260" height="80" fill="#ffe0b2" rx="5"/>
    <text x="200" y="350" text-anchor="middle" font-size="16">3. 実行時評価</text>
    <text x="200" y="370" text-anchor="middle" font-size="12">require時に評価・キャッシュ</text>
    
    <rect x="70" y="420" width="260" height="80" fill="#ffe0b2" rx="5"/>
    <text x="200" y="450" text-anchor="middle" font-size="16">4. 動的解決</text>
    <text x="200" y="470" text-anchor="middle" font-size="12">実行時に依存関係を解決</text>
    
    <!-- ES Modules セクション -->
    <rect x="450" y="50" width="300" height="500" fill="#e8f5e9" rx="10"/>
    <text x="600" y="90" text-anchor="middle" font-size="20" font-weight="bold">ES Modules</text>
    
    <!-- ES Modules実行フロー -->
    <rect x="470" y="120" width="260" height="80" fill="#c8e6c9" rx="5"/>
    <text x="600" y="150" text-anchor="middle" font-size="16">1. 構文解析</text>
    <text x="600" y="170" text-anchor="middle" font-size="12">静的に依存関係を解析</text>
    
    <rect x="470" y="220" width="260" height="80" fill="#c8e6c9" rx="5"/>
    <text x="600" y="250" text-anchor="middle" font-size="16">2. モジュールマップ作成</text>
    <text x="600" y="270" text-anchor="middle" font-size="12">依存グラフを構築</text>
    
    <rect x="470" y="320" width="260" height="80" fill="#c8e6c9" rx="5"/>
    <text x="600" y="350" text-anchor="middle" font-size="16">3. インスタンス化</text>
    <text x="600" y="370" text-anchor="middle" font-size="12">メモリ空間を確保し初期化</text>
    
    <rect x="470" y="420" width="260" height="80" fill="#c8e6c9" rx="5"/>
    <text x="600" y="450" text-anchor="middle" font-size="16">4. 評価</text>
    <text x="600" y="470" text-anchor="middle" font-size="12">トップレベルコードを実行</text>
</svg>
