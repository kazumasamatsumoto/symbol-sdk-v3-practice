<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- 問題のセクション -->
    <rect x="50" y="50" width="300" height="500" fill="#e3f2fd" rx="10"/>
    <text x="200" y="90" text-anchor="middle" font-size="20" font-weight="bold">Problems</text>
    
    <!-- 解決策のセクション -->
    <rect x="450" y="50" width="300" height="500" fill="#f3e5f5" rx="10"/>
    <text x="600" y="90" text-anchor="middle" font-size="20" font-weight="bold">Solutions</text>
    
    <!-- 問題1: CommonJSの非同期ロードの制限 -->
    <text x="70" y="150" font-size="14" font-weight="bold">1. 非同期ロードの制限</text>
    <text x="90" y="170" font-size="12">・同期的な require</text>
    <text x="90" y="190" font-size="12">・ブラウザでの非効率</text>
    
    <!-- 解決策1 -->
    <text x="470" y="150" font-size="14" font-weight="bold">静的解析可能な構文</text>
    <text x="490" y="170" font-size="12">・import/export構文</text>
    <text x="490" y="190" font-size="12">・ビルド時の最適化</text>
    
    <!-- 問題2: 静的解析の困難さ -->
    <text x="70" y="250" font-size="14" font-weight="bold">2. 静的解析の困難さ</text>
    <text x="90" y="270" font-size="12">・動的なrequire</text>
    <text x="90" y="290" font-size="12">・ツールのサポート制限</text>
    
    <!-- 解決策2 -->
    <text x="470" y="250" font-size="14" font-weight="bold">Tree Shakingのサポート</text>
    <text x="490" y="270" font-size="12">・未使用コードの除去</text>
    <text x="490" y="290" font-size="12">・バンドルサイズの最適化</text>
    
    <!-- 問題3: プラットフォーム間の互換性 -->
    <text x="70" y="350" font-size="14" font-weight="bold">3. プラットフォーム互換性</text>
    <text x="90" y="370" font-size="12">・ブラウザ/Node.js の差異</text>
    <text x="90" y="390" font-size="12">・実装の不統一</text>
    
    <!-- 解決策3 -->
    <text x="470" y="350" font-size="14" font-weight="bold">標準化された仕様</text>
    <text x="490" y="370" font-size="12">・ECMAScript標準</text>
    <text x="490" y="390" font-size="12">・クロスプラットフォーム</text>
    
    <!-- 問題4: 非同期モジュールの扱い -->
    <text x="70" y="450" font-size="14" font-weight="bold">4. 非同期モジュールの扱い</text>
    <text x="90" y="470" font-size="12">・動的なモジュール読み込み</text>
    <text x="90" y="490" font-size="12">・遅延ロード対応</text>
    
    <!-- 解決策4 -->
    <text x="470" y="450" font-size="14" font-weight="bold">Dynamic Import</text>
    <text x="490" y="470" font-size="12">・import() 関数</text>
    <text x="490" y="490" font-size="12">・コード分割の容易化</text>
    
    <!-- 接続線 -->
    <path d="M350 160 L450 160" stroke="#666" stroke-width="2" fill="none"/>
    <path d="M350 260 L450 260" stroke="#666" stroke-width="2" fill="none"/>
    <path d="M350 360 L450 360" stroke="#666" stroke-width="2" fill="none"/>
    <path d="M350 460 L450 460" stroke="#666" stroke-width="2" fill="none"/>
</svg>
