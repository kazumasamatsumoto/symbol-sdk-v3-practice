<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">TSX Development Environment</text>

    <!-- Project Structure Box -->
    <g transform="translate(50, 80)">
        <rect width="300" height="200" rx="5" fill="#e2e8f0"/>
        <text x="150" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">プロジェクト構造</text>
        
        <!-- Directory Tree -->
        <text x="20" y="60" font-family="monospace" font-size="14">project/</text>
        <text x="40" y="80" font-family="monospace" font-size="14">├── src/</text>
        <text x="60" y="100" font-family="monospace" font-size="14">└── index.ts</text>
        <text x="40" y="120" font-family="monospace" font-size="14">├── package.json</text>
        <text x="40" y="140" font-family="monospace" font-size="14">├── tsconfig.json</text>
        <text x="40" y="160" font-family="monospace" font-size="14">└── node_modules/</text>
    </g>

    <!-- Configuration Box -->
    <g transform="translate(450, 80)">
        <rect width="300" height="200" rx="5" fill="#e2e8f0"/>
        <text x="150" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">主要設定ファイル</text>
        
        <!-- Package.json -->
        <text x="20" y="60" font-family="Arial" font-size="14" font-weight="bold">package.json:</text>
        <text x="40" y="80" font-family="monospace" font-size="12">"type": "module"</text>
        <text x="40" y="100" font-family="monospace" font-size="12">"scripts": {</text>
        <text x="60" y="120" font-family="monospace" font-size="12">"start": "tsx src/index.ts"</text>
        <text x="40" y="140" font-family="monospace" font-size="12">}</text>
    </g>

    <!-- Runtime Environment -->
    <g transform="translate(50, 320)">
        <rect width="700" height="200" rx="5" fill="#e2e8f0"/>
        <text x="350" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">実行環境の構成</text>

        <!-- TSX Flow Diagram -->
        <g transform="translate(50, 60)">
            <!-- TypeScript File -->
            <rect x="0" y="0" width="120" height="40" rx="5" fill="#4299e1"/>
            <text x="60" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="white">TypeScript File</text>

            <!-- TSX -->
            <rect x="200" y="0" width="120" height="40" rx="5" fill="#48bb78"/>
            <text x="260" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="white">TSX</text>

            <!-- Node.js -->
            <rect x="400" y="0" width="120" height="40" rx="5" fill="#ed8936"/>
            <text x="460" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Node.js Runtime</text>

            <!-- Arrows -->
            <path d="M120,20 L200,20" stroke="#718096" stroke-width="2" marker-end="url(#arrowhead)"/>
            <path d="M320,20 L400,20" stroke="#718096" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Labels -->
            <text x="160" y="15" font-family="Arial" font-size="10">変換</text>
            <text x="360" y="15" font-family="Arial" font-size="10">実行</text>
        </g>
    </g>

    <!-- Arrow Marker Definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#718096"/>
        </marker>
    </defs>
</svg>