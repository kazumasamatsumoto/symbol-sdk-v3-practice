<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#f8f9fa"/>
    
    <!-- 問題のセクション -->
    <rect x="50" y="50" width="300" height="400" fill="#ffebee" rx="10"/>
    <text x="200" y="90" text-anchor="middle" font-size="20" font-weight="bold">Problems</text>
    
    <!-- 解決策のセクション -->
    <rect x="450" y="50" width="300" height="400" fill="#e8f5e9" rx="10"/>
    <text x="600" y="90" text-anchor="middle" font-size="20" font-weight="bold">Solutions</text>
    
    <!-- 問題1: グローバルスコープ汚染 -->
    <text x="70" y="150" font-size="14" font-weight="bold">1. グローバルスコープ汚染</text>
    <text x="90" y="170" font-size="12">・変数の衝突リスク</text>
    <text x="90" y="190" font-size="12">・依存関係の不透明性</text>
    
    <!-- 解決策1 -->
    <text x="470" y="150" font-size="14" font-weight="bold">モジュールスコープの導入</text>
    <text x="490" y="170" font-size="12">・require/exportsによる</text>
    <text x="490" y="190" font-size="12">　明示的な依存関係管理</text>
    
    <!-- 問題2: 依存関係管理 -->
    <text x="70" y="250" font-size="14" font-weight="bold">2. 依存関係管理の困難さ</text>
    <text x="90" y="270" font-size="12">・スクリプト読み込み順序</text>
    <text x="90" y="290" font-size="12">・循環依存の問題</text>
    
    <!-- 解決策2 -->
    <text x="470" y="250" font-size="14" font-weight="bold">同期的な依存関係解決</text>
    <text x="490" y="270" font-size="12">・モジュールの自動解決</text>
    <text x="490" y="290" font-size="12">・循環依存の検出と解決</text>
    
    <!-- 問題3: コード分割と再利用 -->
    <text x="70" y="350" font-size="14" font-weight="bold">3. コード分割と再利用</text>
    <text x="90" y="370" font-size="12">・大規模アプリケーション</text>
    <text x="90" y="390" font-size="12">・コードの再利用性</text>
    
    <!-- 解決策3 -->
    <text x="470" y="350" font-size="14" font-weight="bold">モジュールベースの構造化</text>
    <text x="490" y="370" font-size="12">・ファイルベースのモジュール</text>
    <text x="490" y="390" font-size="12">・NPMエコシステムの確立</text>
    
    <!-- 接続線 -->
    <path d="M350 160 L450 160" stroke="#666" stroke-width="2" fill="none"/>
    <path d="M350 260 L450 260" stroke="#666" stroke-width="2" fill="none"/>
    <path d="M350 360 L450 360" stroke="#666" stroke-width="2" fill="none"/>
</svg>
