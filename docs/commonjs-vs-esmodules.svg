<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">CommonJS vs ES Modules</text>
    
    <!-- CommonJS Section -->
    <g transform="translate(50, 80)">
        <!-- Header -->
        <rect width="300" height="50" rx="5" fill="#4a5568"/>
        <text x="150" y="32" text-anchor="middle" font-family="Arial" font-size="18" fill="white">CommonJS</text>
        
        <!-- Design Philosophy Box -->
        <rect y="70" width="300" height="120" rx="5" fill="#e2e8f0"/>
        <text x="10" y="90" font-family="Arial" font-size="14" font-weight="bold">設計思想:</text>
        <text x="20" y="115" font-family="Arial" font-size="12">• サーバーサイド重視</text>
        <text x="20" y="135" font-family="Arial" font-size="12">• 動的なモジュール読み込み</text>
        <text x="20" y="155" font-family="Arial" font-size="12">• シンプルな実装</text>
        <text x="20" y="175" font-family="Arial" font-size="12">• Node.js向けに最適化</text>

        <!-- Implementation Details Box -->
        <rect y="210" width="300" height="220" rx="5" fill="#e2e8f0"/>
        <text x="10" y="230" font-family="Arial" font-size="14" font-weight="bold">実装の特徴:</text>
        <text x="20" y="255" font-family="Arial" font-size="12">• require/exports構文</text>
        <text x="20" y="275" font-family="Arial" font-size="12">• 同期的な読み込み</text>
        <text x="20" y="295" font-family="Arial" font-size="12">• モジュールのキャッシュ</text>
        <text x="20" y="315" font-family="Arial" font-size="12">• モジュールは実行時に解決</text>
        <text x="20" y="335" font-family="Arial" font-size="12">• 循環依存の許容</text>
        <text x="20" y="355" font-family="Arial" font-size="12">• 条件付きモジュール読み込み可能</text>
        <text x="20" y="375" font-family="Arial" font-size="12">• module.exportsによる単一エクスポート</text>
        <text x="20" y="395" font-family="Arial" font-size="12">• グローバルなmoduleオブジェクト</text>
    </g>

    <!-- ES Modules Section -->
    <g transform="translate(450, 80)">
        <!-- Header -->
        <rect width="300" height="50" rx="5" fill="#2c5282"/>
        <text x="150" y="32" text-anchor="middle" font-family="Arial" font-size="18" fill="white">ES Modules</text>
        
        <!-- Design Philosophy Box -->
        <rect y="70" width="300" height="120" rx="5" fill="#e2e8f0"/>
        <text x="10" y="90" font-family="Arial" font-size="14" font-weight="bold">設計思想:</text>
        <text x="20" y="115" font-family="Arial" font-size="12">• ブラウザファースト</text>
        <text x="20" y="135" font-family="Arial" font-size="12">• 静的解析可能</text>
        <text x="20" y="155" font-family="Arial" font-size="12">• Tree-shaking対応</text>
        <text x="20" y="175" font-family="Arial" font-size="12">• ECMAScript標準仕様</text>

        <!-- Implementation Details Box -->
        <rect y="210" width="300" height="220" rx="5" fill="#e2e8f0"/>
        <text x="10" y="230" font-family="Arial" font-size="14" font-weight="bold">実装の特徴:</text>
        <text x="20" y="255" font-family="Arial" font-size="12">• import/export構文</text>
        <text x="20" y="275" font-family="Arial" font-size="12">• 非同期読み込み可能</text>
        <text x="20" y="295" font-family="Arial" font-size="12">• 静的インポート分析</text>
        <text x="20" y="315" font-family="Arial" font-size="12">• コンパイル時の依存関係解決</text>
        <text x="20" y="335" font-family="Arial" font-size="12">• 循環依存の制限</text>
        <text x="20" y="355" font-family="Arial" font-size="12">• 常に厳格モード</text>
        <text x="20" y="375" font-family="Arial" font-size="12">• 複数の名前付きエクスポート</text>
        <text x="20" y="395" font-family="Arial" font-size="12">• レキシカルスコープ</text>
    </g>

    <!-- Connecting Arrow -->
    <g transform="translate(360, 300)">
        <path d="M0,0 L80,0" stroke="#718096" stroke-width="2" marker-end="url(#arrowhead)"/>
        <text x="40" y="-10" text-anchor="middle" font-family="Arial" font-size="12" fill="#718096">進化</text>
    </g>

    <!-- Arrow Marker Definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#718096"/>
        </marker>
    </defs>
</svg>